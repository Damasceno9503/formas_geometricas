<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/icons/coroa_do_circulo-16x16.png" type="image/x-icon">
    <title>Coroa do círculo</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora da coroa do círculo</h1>
            <nav><a href="index.html">Home</a></nav>
            <nav><a href="#">Sobre mim</a></nav>
            <nav><a href="https://github.com/Damasceno9503" target="_blank">Rede Sociais</a></nav>
        </header>
        <div class="calculo">
            <img src="img/coroa_do_círculo2.png" alt="Uma imagem da forma da coroa do círculo">
            <span class="valores">
                <label for="circuferencia_maior">Circunferência externa:</label>
                <input type="number" id="circuferencia_maior" placeholder="0">
            </span>
            <span class="valores">
                <label for="circuferencia_menor">Circunferência interna:</label>
                <input type="number" id="circuferencia_menor" placeholder="0">
            </span>
            <button onclick="calcular_coroaCirculo()">
                Calcular
            </button>
            <div class="resultado_tela">
                <h2 id="tela">Resultado</h2>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
